<!DOCTYPE html>
<html>
	<head>
		<script src="angular.js"></script>
		<script src="app.js"></script>
		<title>Flash Cards</title>
		<!-- We've provided some styles for you, aren't we nice? -->
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div ng-app="FlashCards">
			<div class="flash-card" ng-controller="FlashCardController">
				<h1>{{ flashCard.question }}</h1>
				<ul class="flash-card-answers">
					<li class="flash-card-answer" ng-repeat="answer in flashCard.answers">
						{{ answer.text }}
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
